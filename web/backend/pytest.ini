[pytest]
# Конфигурация pytest для проекта Barber SaaS

# Пути для поиска тестов
testpaths = tests

# Python файлы с тестами
python_files = test_*.py *_test.py

# Python классы с тестами
python_classes = Test*

# Python функции с тестами
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Минимальная версия Python
minversion = 3.10

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты (быстрые, изолированные)
    integration: Интеграционные тесты (требуют БД)
    e2e: End-to-end тесты (требуют полного окружения)
    slow: Медленные тесты
    tenant: Тесты мульти-тенантности
    api: Тесты API endpoints
    crud: Тесты CRUD операций

# Игнорируемые пути
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    alembic
    migrations

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
