services:
  postgres:
    image: postgres:15-alpine
    container_name: barber_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-barber_db}
      POSTGRES_USER: ${DB_USER:-barber_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - barber_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-barber_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: barber_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - barber_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    container_name: barber_bot
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      PYTHONPATH: /app/web/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - barber_network
    restart: unless-stopped

  super-admin-bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    container_name: barber_super_admin_bot
    command: python -m bot.super_admin_bot
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - barber_network
    restart: unless-stopped
    volumes:
      - ./bot:/app/bot
      - ./shared:/app/shared
      - ./web/backend:/app/web/backend

  web:
    build:
      context: .
      dockerfile: ./web/backend/Dockerfile
    container_name: barber_web
    env_file:
      - .env
    environment:
      # В Docker используем имя сервиса 'postgres' вместо 'localhost'
      DB_HOST: postgres
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - barber_network
    restart: unless-stopped
    volumes:
      - ./web/backend:/app
      - ./shared:/app/shared

  web-frontend:
    build:
      context: .
      dockerfile: ./web/frontend/Dockerfile
    container_name: barber_frontend
    ports:
      - "3000:80"
    depends_on:
      - web
    networks:
      - barber_network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: ./web/backend/Dockerfile
    container_name: barber_celery_worker
    command: celery -A celeryconfig.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      # В Docker используем имя сервиса 'redis' вместо 'localhost'
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - barber_network
    restart: unless-stopped
    volumes:
      - ./web/backend:/app
      - ./shared:/app/shared

  celery-beat:
    build:
      context: .
      dockerfile: ./web/backend/Dockerfile
    container_name: barber_celery_beat
    command: celery -A celeryconfig.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      # В Docker используем имя сервиса 'redis' вместо 'localhost'
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - barber_network
    restart: unless-stopped
    volumes:
      - ./web/backend:/app
      - ./shared:/app/shared

volumes:
  postgres_data:
  redis_data:

networks:
  barber_network:
    driver: bridge

